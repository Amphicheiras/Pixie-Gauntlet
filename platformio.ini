[env:lolin32_lite]
platform = espressif32
board = lolin32_lite
framework = arduino
lib_deps = 
	lathoub/AppleMIDI@^3.3.0
	esphome/ESPAsyncWebServer-esphome@^3.1.0
	adafruit/Adafruit NeoPixel@^1.12.0
	arduinogetstarted/ezButton@^1.0.4
	arduino-libraries/BNO055@^1.2.1

build_flags = 
	-DUF0_DBG="Serial"